<ng-container *ngIf="options$ | async as options">
  <clr-modal [clrModalOpen]="options.open" [clrModalClosable]="false">
    <h3 class="modal-title">
      <clr-icon *ngIf="options.iconShape"
        [attr.shape]="options.iconShape"
        [attr.class]="options.iconClass"
        [attr.size]="ICON_SIZE">
      </clr-icon>
      {{options.title}}
    </h3>
    <div class="modal-body"
      [innerHTML]="options.content"
      [style.margin-left]="getContentMarginLeft(options.iconShape)"></div>
    <div class="modal-footer">
      <button *ngIf="options.cancelText" class="btn" (click)="close(false)">
        {{options.cancelText}}
      </button>
      <button class="btn" [ngClass]="getAcceptClass(options.acceptType)" (click)="close(true)">
        {{options.acceptText}}
      </button>
    </div>
  </clr-modal>
</ng-container>
